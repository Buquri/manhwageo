<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>manhwageo</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 50vh);
      gap: 10px;
      margin: 0;
      padding: 10px;
      background-color: #000;
      color: #fff;
    }

    .box {
      border: 2px solid #333;
      padding: 10px;
      overflow: auto;
      position: relative;
      background-color: #111;
    }

    .box.first {
      background-image: url('images/bg-main.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border-radius: 8px;
      max-width: 90vw;
      max-height: 90vh;
      overflow-y: auto;
    }

    .chapter-buttons button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #ff4444;
      border: none;
      color: white;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }

    .chapter-buttons button:hover {
      background-color: #cc0000;
    }

    .images-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .images-container img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .close-btn {
      margin-top: 15px;
      background-color: #555;
    }

    .close-btn:hover {
      background-color: #777;
    }
  </style>
</head>
<body>

  <div class="box first">
    <h2>ფანჯარა 1</h2>
    <button onclick="toggleModal('chapterSelect')">გახსნა / დახურვა</button>
  </div>

  <div class="box"><h2>ფანჯარა 2</h2></div>
  <div class="box"><h2>ფანჯარა 3</h2></div>
  <div class="box"><h2>ფანჯარა 4</h2></div>

  <div class="modal" id="chapterSelect">
    <div class="overlay">
      <h2>თავების არჩევა</h2>
      <div class="chapter-buttons">
        <button onclick="openChapter(1)">თავი 1</button>
        <button onclick="openChapter(2)">თავი 2</button>
        <button onclick="openChapter(3)">თავი 3</button>
        <button onclick="openChapter(4)">თავი 4</button>
        <button onclick="openChapter(5)">თავი 5</button>
        <button class="close-btn" onclick="toggleModal('chapterSelect')">დახურვა</button>
      </div>
    </div>
  </div>

  <div class="modal" id="chapterModal">
    <div class="overlay">
      <h2 id="chapterTitle">თავი</h2>
      <div class="images-container" id="imagesContainer"></div>
      <button class="close-btn" onclick="toggleModal('chapterModal')">დახურვა</button>
    </div>
  </div>

  <script>
    function toggleModal(id) {
      const modal = document.getElementById(id);
      modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
    }

    function openChapter(chapterNumber) {
      const imagesContainer = document.getElementById('imagesContainer');
      imagesContainer.innerHTML = '';
      for (let i = 1; i <= 13; i++) {
        const img = document.createElement('img');
        img.src = `images/ch${chapterNumber}_page${i}.jpg`;
        img.alt = `ch${chapterNumber}_page${i}`;
        imagesContainer.appendChild(img);
      }
      document.getElementById('chapterTitle').textContent = `თავი ${chapterNumber}`;
      toggleModal('chapterSelect');
      toggleModal('chapterModal');
    }
  </script>

</body>
</html>
