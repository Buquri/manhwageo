<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Manhwageo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Manhwageo - ქართული მანჰვების ონლაინ ბიბლიოთეკა. წაიკითხეთ საუკეთესო მანჰვები ქართულ ენაზე.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 50vh);
      gap: 10px;
      margin: 0;
      padding: 10px;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .box {
      border: 2px solid #333;
      padding: 10px;
      overflow: hidden;
      position: relative;
      background-color: #111;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-start;
      border-radius: 8px;
    }

    .box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* Dark overlay for text readability */
    }

    .box.first {
      background-image: url('images/bg-main.jpg');
    }

    .box.second {
      background-image: url('images/bg-2.jpg');
    }

    .box.third {
      background-image: url('images/bg-3.jpg');
    }

    .box.fourth {
      background-image: url('images/bg-4.jpg');
    }

    .box h2,
    .box button {
      position: relative;
      z-index: 1;
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .box button:hover:not(:disabled) {
      background-color: rgba(0, 0, 0, 0.9);
    }

    .box button:disabled {
      cursor: not-allowed;
      opacity: 0.5;
      background-color: rgba(50, 50, 50, 0.7);
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border-radius: 8px;
      max-width: 90vw;
      max-height: 95vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .chapter-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }

    .chapter-buttons button {
      padding: 10px 20px;
      background-color: #ff4444;
      border: none;
      color: white;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .chapter-buttons button:hover {
      background-color: #cc0000;
      transform: scale(1.03);
    }

    .images-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
      flex-grow: 1;
      overflow-y: auto;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .images-container::-webkit-scrollbar {
        display: none;
    }

    .images-container img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.5s ease forwards;
    }

    .loading-indicator {
        text-align: center;
        padding: 20px;
        font-size: 1.2em;
        color: #ddd;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .close-btn {
      margin-top: 20px;
      background-color: #555;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .close-btn:hover {
      background-color: #777;
    }

    .navigation-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      gap: 10px;
    }

    .navigation-buttons button {
      flex: 1;
      padding: 10px 20px;
      background-color: #ff4444;
      border: none;
      color: white;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .navigation-buttons button:hover:not(:disabled) {
        background-color: #cc0000;
        transform: scale(1.03);
    }
    .navigation-buttons button:disabled {
        background-color: #555;
        cursor: not-allowed;
        opacity: 0.6;
    }

    @media (max-width: 768px) {
      body {
        grid-template-columns: 1fr;
        grid-template-rows: auto;
        padding: 5px;
      }
      .box {
        height: 30vh;
      }
      .overlay {
        padding: 15px;
        max-width: 95vw;
        max-height: 90vh;
      }
      .chapter-buttons {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      }
      .box h2, .box button {
        font-size: 0.9em;
        padding: 6px 10px;
      }
    }

    @media (max-width: 480px) {
      .box {
        height: 25vh;
      }
      .box h2 {
        font-size: 0.8em;
      }
      .box button {
        font-size: 0.8em;
      }
      .overlay {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="box first">
    <h2>ბნელი ჯადოქრის დაბრუნება 1</h2>
    <button onclick="openChapterSelect('ch')">გახსნა / დახურვა</button>
  </div>

  <div class="box second">
    <h2>რკინის სისხლიანი ხმლის მქონე მონადირე</h2>
    <button onclick="openChapterSelect('w2_ch')">გახსნა / დახურვა</button>
  </div>

  <div class="box third">
    <h2>მალე</h2>
    <button onclick="openChapterSelect('w3_ch')" disabled>გახსნა / დახურვა</button>
  </div>

  <div class="box fourth">
    <h2>მალეე</h2>
    <button onclick="openChapterSelect('w4_ch')" disabled>გახსნა / დახურვა</button>
  </div>

  <div class="modal" id="chapterSelect">
    <div class="overlay">
      <h2 id="chapterSelectTitle">თავების არჩევა</h2>
      <div class="chapter-buttons" id="chapterButtons"></div>
      <button class="close-btn" onclick="toggleModal('chapterSelect')">დახურვა</button>
    </div>
  </div>

  <div class="modal" id="chapterModal">
    <div class="overlay">
      <h2 id="chapterTitle">თავი</h2>
      <div class="images-container" id="imagesContainer">
        <p class="loading-indicator">იტვირთება...</p>
      </div>
      <div class="navigation-buttons">
        <button id="prevChapterBtn" onclick="navigateChapter(-1)">წინა თავი</button>
        <button id="nextChapterBtn" onclick="navigateChapter(1)">შემდეგი თავი</button>
      </div>
      <button class="close-btn" onclick="toggleModal('chapterModal')">დახურვა</button>
    </div>
  </div>

  <script>
    const manhwas = {
      "ch": {
        title: "ბნელი ჯადოქრის დაბრუნება 1",
        folder: "images/",
        chapters: [
          { id: 1, pages: 16 },
          { id: 2, pages: 15 },
          { id: 3, pages: 20 },
          { id: 4, pages: 18 },
          { id: 5, pages: 17 }
        ]
      },
      "w2_ch": {
        title: "რკინის სისხლიანი ხმლის მქონე მონადირე",
        folder: "images2/",
        chapters: [
          { id: 1, pages: 10 },
          { id: 2, pages: 12 },
          { id: 3, pages: 8 }
        ]
      },
      "w3_ch": {
        title: "მალე",
        folder: "images3/",
        chapters: []
      },
      "w4_ch": {
        title: "მალეე",
        folder: "images4/",
        chapters: []
      }
    };

    let currentManhwaId = null;
    let currentChapterId = null;
    let currentTotalPages = 0;

    let currentOpenModalId = null;

    function toggleModal(id, doPushState = true) {
      const modal = document.getElementById(id);
      if (modal.style.display === 'flex') {
        modal.style.display = 'none';
        if (doPushState && currentOpenModalId === id) {
          history.back();
          currentOpenModalId = null;
        }
      } else {
        modal.style.display = 'flex';
        currentOpenModalId = id;
        if (doPushState) {
          history.pushState({ modal: id }, '', `#${id}`);
        }
      }
    }

    function openChapterSelect(manhwaId) {
      currentManhwaId = manhwaId;
      const manhwaData = manhwas[manhwaId];

      if (!manhwaData || manhwaData.chapters.length === 0) {
        document.getElementById('chapterButtons').innerHTML = '<p style="text-align:center; color:#aaa;">თავები ჯერ არ არის დამატებული.</p>';
        document.getElementById('chapterSelectTitle').textContent = `${manhwaData.title} - თავების არჩევა`;
        toggleModal('chapterSelect');
        return;
      }

      document.getElementById('chapterSelectTitle').textContent = `${manhwaData.title} - თავების არჩევა`;
      const chapterButtons = document.getElementById('chapterButtons');
      chapterButtons.innerHTML = '';
      manhwaData.chapters.forEach(chapter => {
        const btn = document.createElement('button');
        btn.textContent = `თავი ${chapter.id}`;
        btn.onclick = () => openChapter(chapter.id, chapter.pages);
        chapterButtons.appendChild(btn);
      });
      toggleModal('chapterSelect');
    }

    function openChapter(chapterId, totalPages) {
      currentChapterId = chapterId;
      currentTotalPages = totalPages;

      const imagesContainer = document.getElementById('imagesContainer');
      imagesContainer.innerHTML = '<p class="loading-indicator">იტვირთება...</p>';

      document.getElementById('chapterTitle').textContent = `თავი ${chapterId}`;
      toggleModal('chapterSelect', false);
      toggleModal('chapterModal', true);

      // Set timeout to simulate loading and show images
      setTimeout(() => {
        imagesContainer.innerHTML = '';
        for (let i = 1; i <= totalPages; i++) {
          const img = document.createElement('img');
          img.src = `${manhwas[currentManhwaId].folder}${currentManhwaId}${chapterId}_page${i}.jpg`;
          img.alt = `თავი ${chapterId}, გვერდი ${i}`;
          img.loading = 'lazy'; // Lazy loading for images
          img.onerror = function() {
            this.src = 'images/placeholder.jpg'; // Path to a placeholder image
            this.alt = 'სურათი ვერ მოიძებნა';
          };
          imagesContainer.appendChild(img);
        }
        imagesContainer.scrollTop = 0; // Scroll to top after loading
        updateNavigationButtons();
      }, 500); // Simulate network delay
    }

    function updateNavigationButtons() {
        const prevBtn = document.getElementById('prevChapterBtn');
        const nextBtn = document.getElementById('nextChapterBtn');
        const manhwaData = manhwas[currentManhwaId];
        const currentChapterIndex = manhwaData.chapters.findIndex(ch => ch.id === currentChapterId);

        prevBtn.disabled = currentChapterIndex <= 0;
        nextBtn.disabled = currentChapterIndex >= manhwaData.chapters.length - 1;
    }

    function navigateChapter(direction) {
        const manhwaData = manhwas[currentManhwaId];
        const currentChapterIndex = manhwaData.chapters.findIndex(ch => ch.id === currentChapterId);
        const newChapterIndex = currentChapterIndex + direction;

        if (newChapterIndex >= 0 && newChapterIndex < manhwaData.chapters.length) {
            const newChapter = manhwaData.chapters[newChapterIndex];
            openChapter(newChapter.id, newChapter.pages);
        }
    }

    window.onpopstate = function(event) {
      if (document.getElementById('chapterModal').style.display === 'flex') {
        toggleModal('chapterModal', false);
        toggleModal('chapterSelect', true); // Open chapter select when exiting chapter view
      } else if (document.getElementById('chapterSelect').style.display === 'flex') {
        toggleModal('chapterSelect', false);
      }
      currentOpenModalId = null;
    };

    // Initial check for hash in URL on page load (for direct links or refresh)
    window.onload = function() {
        if (window.location.hash) {
            const hash = window.location.hash.substring(1); // Remove '#'
            if (hash === 'chapterSelect' || hash === 'chapterModal') {
                // If a modal hash exists, remove it from history to prevent immediate exit
                history.replaceState({}, '', window.location.pathname + window.location.search);
            }
        }
    };
  </script>

</body>
</html>
