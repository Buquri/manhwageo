<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>manhwageo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 50vh);
      gap: 10px;
      margin: 0;
      padding: 10px;
      background-color: #000;
      color: #fff;
    }

    .box {
      border: 2px solid #333;
      padding: 10px;
      overflow: auto;
      position: relative;
      background-color: #111;
      background-size: cover;
      background-position: center;
    }

    .box.first   { background-image: url('images/bg-main.jpg'); }
    .box.second  { background-image: url('images/bg-2.jpg'); }
    .box.third   { background-image: url('images/bg-3.jpg'); }
    .box.fourth  { background-image: url('images/bg-4.jpg'); }

    .box h2,
    .box button {
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 5px;
      border: none;
      border-radius: 5px;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border-radius: 8px;
      max-width: 90vw;
      max-height: 100vh;
      overflow-y: auto;
    }

    .chapter-buttons button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #ff4444;
      border: none;
      color: white;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .chapter-buttons button:hover {
      background-color: #cc0000;
      transform: scale(1.05);
    }

    .images-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .images-container img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.5s ease forwards;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .close-btn {
      margin-top: 15px;
      background-color: #555;
    }

    .close-btn:hover {
      background-color: #777;
    }
  </style>
</head>
<body>

  <div class="box first">
    <h2>ბნელი ჯადოქრის დაბრუნება 1</h2>
    <button onclick="openChapterSelect('ch')">გახსნა / დახურვა</button>
  </div>

  <div class="box second">
    <h2>რკინის სისხლიანი ხმლის მქონე მონადირე</h2>
    <button onclick="openChapterSelect('w2_ch')">გახსნა / დახურვა</button>
  </div>

  <div class="box third">
    <h2>მალე</h2>
    <button onclick="openChapterSelect('w3_ch')">გახსნა / დახურვა</button>
  </div>

  <div class="box fourth">
    <h2>მალეე</h2>
    <button onclick="openChapterSelect('w4_ch')">გახსნა / დახურვა</button>
  </div>

  <div class="modal" id="chapterSelect">
    <div class="overlay">
      <h2>თავების არჩევა</h2>
      <div class="chapter-buttons" id="chapterButtons"></div>
      <button class="close-btn" onclick="toggleModal('chapterSelect')">დახურვა</button>
    </div>
  </div>

  <div class="modal" id="chapterModal">
    <div class="overlay">
      <h2 id="chapterTitle">თავი</h2>
      <div class="images-container" id="imagesContainer"></div>
      <button class="close-btn" onclick="toggleModal('chapterModal')">დახურვა</button>
    </div>
  </div>

  <script>
    let currentPrefix = 'ch';
    let currentFolder = 'images/';

    function toggleModal(id) {
      const modal = document.getElementById(id);
      modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
    }

    function openChapterSelect(prefix) {
      currentPrefix = prefix;

      switch (prefix) {
        case 'ch':     currentFolder = 'images/';   break;
        case 'w2_ch':  currentFolder = 'images2/';  break;
        case 'w3_ch':  currentFolder = 'images3/';  break;
        case 'w4_ch':  currentFolder = 'images4/';  break;
        default:       currentFolder = 'images/';
      }

      const chapterButtons = document.getElementById('chapterButtons');
      chapterButtons.innerHTML = '';
      for (let i = 1; i <= 5; i++) {
        const btn = document.createElement('button');
        btn.textContent = `თავი ${i}`;
        btn.onclick = () => openChapter(i);
        chapterButtons.appendChild(btn);
      }
      toggleModal('chapterSelect');
    }

    function openChapter(chapterNumber) {
      const imagesContainer = document.getElementById('imagesContainer');
      imagesContainer.innerHTML = '';
      for (let i = 1; i <= 16; i++) {
        const img = document.createElement('img');
        img.src = `${currentFolder}${currentPrefix}${chapterNumber}_page${i}.jpg`;
        img.alt = `${currentPrefix}${chapterNumber}_page${i}`;
        imagesContainer.appendChild(img);
      }
      document.getElementById('chapterTitle').textContent = `თავი ${chapterNumber}`;
      toggleModal('chapterSelect');
      toggleModal('chapterModal');
    }
  </script>

</body>
</html>
