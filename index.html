<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>manhwageo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 50vh);
      gap: 10px;
      margin: 0;
      padding: 10px;
      background-color: #000;
      color: #fff;
    }

    .box {
      border: 2px solid #333;
      padding: 10px;
      overflow: auto;
      position: relative;
      background-color: #111;
    }

    .overlay, .inner-overlay {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border-radius: 8px;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .inner-box {
      background-color: #222;
      padding: 10px;
      border: 1px solid #444;
      margin: 10px 0;
    }

    .images-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 70vh;
      overflow-y: auto;
    }

    .images-container img {
      max-width: 100%;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #ff4444;
      border: none;
      color: white;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      margin: 10px 0;
    }

    button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>ფანჯარა 1</h2>
    <button onclick="toggleModal('modal1')">გახსნა / დახურვა</button>
  </div>
  <div class="box"><h2>ფანჯარა 2</h2></div>
  <div class="box"><h2>ფანჯარა 3</h2></div>
  <div class="box"><h2>ფანჯარა 4</h2></div>

  <div class="modal" id="modal1">
    <div class="overlay">
      <h2>შიდა ფანჯარა 1</h2>
      <button onclick="toggleModal('modal2')">შიდა გახსნა / დახურვა</button>
      <br>
      <button onclick="toggleModal('modal1')">დახურვა</button>
    </div>
  </div>

  <div class="modal" id="modal2">
    <div class="inner-overlay">
      <h2>მანჰვის სურათები</h2>
      <div class="images-container">
        <img src="images/page1.jpg" alt="სურათი 1">
        <img src="images/page2.jpg" alt="სურათი 2">
        <img src="images/page3.jpg" alt="სურათი 3">
        <img src="images/page4.jpg" alt="სურათი 4">
        <img src="images/page5.jpg" alt="სურათი 5">
        <img src="images/page6.jpg" alt="სურათი 6">
        <img src="images/page7.jpg" alt="სურათი 7">
        <img src="images/page8.jpg" alt="სურათი 8">
        <img src="images/page9.jpg" alt="სურათი 9">
        <img src="images/page10.jpg" alt="სურათი 10">
        <img src="images/page11.jpg" alt="სურათი 11">
        <img src="images/page12.jpg" alt="სურათი 12">
        <img src="images/page13.jpg" alt="სურათი 13">
        <img src="images/page14.jpg" alt="სურათი 14">
      </div>
      <button onclick="toggleModal('modal2')">დახურვა</button>
    </div>
  </div>

  <script>
    function toggleModal(id) {
      const modal = document.getElementById(id);
      modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
    }
  </script>

</body>
</html>
